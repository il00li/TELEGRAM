
services:
  - type: web
    name: telegram-pixabay-bot
    env: python
    buildCommand: pip install -r render_requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: PIXABAY_API_KEY
        sync: false
    healthCheckPath: /health
    numInstances: 1
    plan: free
    region: oregon
    scaling:
      minInstances: 1
      maxInstances: 1
